<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <script defer src="bmi.js"></script>  
    <link rel="stylesheet" href="bmi.css">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1>BMI CALCULATOR</h1>
        <h2>Calculate your BMI</h2>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter your Height"><br><br>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your Weight"><br><br>

        <button onclick="calculateBMI()">Calculate</button><br><br>

        <p id="result">Your BMI result will be shown here.</p>
    </div>
</body>
</html>
